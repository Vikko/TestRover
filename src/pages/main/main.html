<ion-header>
  <ion-navbar>
    <ion-title>Rover test system</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <button ion-button block icon-left color="secondary" (click)="startTracking()">
     <ion-icon name="globe"></ion-icon> Start tracking
  </button>
  <button ion-button block icon-left color="danger" (click)="stopTracking();">
     <ion-icon name="hand"></ion-icon> Stop tracking
  </button>
</ion-content>
